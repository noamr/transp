<html>
    <head>
        <script src="/dist/transp.min.js"></script>
        <script>
            transp.default.compile(`
                window.testResult = 'Hello World' as string
            `).then(blob => {
                const script = document.createElement('script')
                script.src = blob
                document.head.appendChild(script)
            })
        </script>
    </head>
</html>
